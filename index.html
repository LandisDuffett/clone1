<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <title>Online Computer History Museum</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row back p-2 align-items-center">
            <span class="iconify" data-icon="fa-solid:ethernet" data-inline="false"></span>
            <h5 class="p-2 pt-3">ONLINE COMPUTER HISTORY MUSEUM</h3>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row bg-image">
            <div class="col-12 col-md-4">
                <h3 class="pl-4 pb-0 green"><b>Receive our newsletter...</b></h3>
                <div class="card-white darker">
                    <h3 class="m-2 mb-3 formfont">Enter contact info here!</h3>
                    <form>
                        <div class="form-group">
                            <div class="mb-2">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="NAME">
                            </div>
                            <div class="mb-2">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="EMAIL">
                            </div>
                            <div class="row mb-2">
                                <span class="col-8 mb-2">
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="PHONE">
                                </span>
                                <span class="col-4 mb-2">
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="EXT">
                                </span>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                                    placeholder="MESSAGE"></textarea>
                            </div>
                            <div class="form-group form-check m-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I hereby cede to OCHM all my
                                    personal
                                    data</label>
                            </div>
                            <button type="submit" class="btn green btn-light m-3">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4 offset-md-1">
                <div class="float-left stick bg-primary"></div>
                <div class="row justify-content-left">
                    <h2 class="blurb px-4 green"><b>JOURNEY INTO YOUR PAST</b></h2>
                    <h4 class="px-4 green"><b>We are the premiere authority on all things related to the history of
                            computers</b>
                    </h4>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
